# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webkit
  bindings.commands:
    global:
      normal:
        ;T: hint links spawn peerflix {hint-url}
        ;c: hint links spawn chromium {hint-url}
        ;p: hint links run open -p {hint-url}
        <: tab-move -
        <ctrl+u>: undo
        '>': tab-move +
        G: scroll-to-perc 100
        J: tab-prev
        K: tab-next
        W: tab-detach
        ctrl-d: tab-close
        d: scroll-page 0 0.5
        gg: scroll-to-perc 0
        pz: spawn --userscript pass_fill
        u: scroll-page 0 -0.5
  colors.completion.category.bg:
    global: '#686868'
  colors.completion.category.fg:
    global: '#000000'
  colors.completion.fg:
    global: '#dedede'
  colors.completion.item.selected.bg:
    global: '#cc8800'
  colors.completion.match.fg:
    global: '#ff6a6a'
  colors.completion.odd.bg:
    global: '#282828'
  colors.downloads.error.bg:
    global: '#ff9982'
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 1))
  colors.hints.match.fg:
    global: yellow
  colors.messages.error.bg:
    global: '#fd5a35'
  colors.messages.error.fg:
    global: '#000000'
  colors.statusbar.normal.bg:
    global: '#181818'
  colors.statusbar.normal.fg:
    global: '#dedede'
  colors.statusbar.url.success.http.fg:
    global: '#b1d631'
  colors.statusbar.url.success.https.fg:
    global: '#b1d631'
  colors.tabs.even.bg:
    global: '#181818'
  colors.tabs.odd.bg:
    global: '#686868'
  colors.tabs.selected.even.bg:
    global: '#87ceeb'
  colors.tabs.selected.even.fg:
    global: '#000000'
  colors.tabs.selected.odd.bg:
    global: '#87ceeb'
  colors.tabs.selected.odd.fg:
    global: '#000000'
  content.plugins:
    global: true
  downloads.location.directory:
    global: ~/tmp/
  editor.command:
    global:
    - urxvt
    - -name
    - floating
    - -e
    - vim
    - '{}'
    - +start
  fonts.completion.category:
    global: bold 8pt monospace
  fonts.completion.entry:
    global: 8pt monospace
  fonts.debug_console:
    global: 8pt monospace
  fonts.downloads:
    global: 8pt monospace
  fonts.keyhint:
    global: 8pt monospace
  fonts.messages.error:
    global: 8pt monospace
  fonts.messages.info:
    global: 8pt monospace
  fonts.messages.warning:
    global: 8pt monospace
  fonts.monospace:
    global: '"Gohu GohuFont", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.statusbar:
    global: 8pt monospace
  fonts.tabs:
    global: 8pt monospace
  fonts.web.family.standard:
    global: Droid Sans
  hints.uppercase:
    global: true
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: true
  tabs.background:
    global: true
  tabs.select_on_remove:
    global: last-used
  url.default_page:
    global: https://www.startpage.com
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/metasearch.pl?query={}
      g: https://www.google.fi/search?q={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.startpage.com
  zoom.default:
    global: '90'
