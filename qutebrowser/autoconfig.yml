# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  bindings.commands:
    normal:
      ;T: hint links spawn peerflix {hint-url}
      ;c: hint links spawn chromium {hint-url}
      ;p: hint links run open -p {hint-url}
      <: tab-move -
      <ctrl+u>: undo
      '>': tab-move +
      J: tab-prev
      K: tab-next
      W: tab-detach
      ctrl-d: tab-close
      d: scroll-page 0 0.5
      pz: spawn --userscript pass_fill
      u: scroll-page 0 -0.5
  bindings.default:
    caret:
      $: move-to-end-of-line
      '0': move-to-start-of-line
      <Ctrl-Space>: drop-selection
      <Escape>: leave-mode
      <Return>: yank selection
      <Space>: toggle-selection
      G: move-to-end-of-document
      H: scroll left
      J: scroll down
      K: scroll up
      L: scroll right
      Y: yank selection -s
      '[': move-to-start-of-prev-block
      ']': move-to-start-of-next-block
      b: move-to-prev-word
      c: enter-mode normal
      e: move-to-end-of-word
      gg: move-to-start-of-document
      h: move-to-prev-char
      j: move-to-next-line
      k: move-to-prev-line
      l: move-to-next-char
      v: toggle-selection
      w: move-to-next-word
      y: yank selection
      '{': move-to-end-of-prev-block
      '}': move-to-end-of-next-block
    command:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-D>: completion-item-del
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-N>: command-history-next
      <Ctrl-P>: command-history-prev
      <Ctrl-Shift-Tab>: completion-item-focus prev-category
      <Ctrl-Tab>: completion-item-focus next-category
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-Y>: rl-yank
      <Down>: command-history-next
      <Escape>: leave-mode
      <Return>: command-accept
      <Shift-Delete>: completion-item-del
      <Shift-Tab>: completion-item-focus prev
      <Tab>: completion-item-focus next
      <Up>: command-history-prev
    hint:
      <Ctrl-B>: hint all tab-bg
      <Ctrl-F>: hint links
      <Ctrl-R>: hint --rapid links tab-bg
      <Escape>: leave-mode
      <Return>: follow-hint
    insert:
      <Ctrl-E>: open-editor
      <Escape>: leave-mode
      <Shift-Ins>: insert-text {primary}
    normal:
      '''': enter-mode jump_mark
      +: zoom-in
      '-': zoom-out
      .: repeat-command
      /: set-cmd-text /
      ':': 'set-cmd-text :'
      ;I: hint images tab
      ;O: hint links fill :open -t -r {hint-url}
      ;R: hint --rapid links window
      ;Y: hint links yank-primary
      ;b: hint all tab-bg
      ;d: hint links download
      ;f: hint all tab-fg
      ;h: hint all hover
      ;i: hint images
      ;o: hint links fill :open {hint-url}
      ;r: hint --rapid links tab-bg
      ;t: hint inputs
      ;y: hint links yank
      <Alt-1>: tab-focus 1
      <Alt-2>: tab-focus 2
      <Alt-3>: tab-focus 3
      <Alt-4>: tab-focus 4
      <Alt-5>: tab-focus 5
      <Alt-6>: tab-focus 6
      <Alt-7>: tab-focus 7
      <Alt-8>: tab-focus 8
      <Alt-9>: tab-focus -1
      <Ctrl-A>: navigate increment
      <Ctrl-Alt-p>: print
      <Ctrl-B>: scroll-page 0 -1
      <Ctrl-D>: scroll-page 0 0.5
      <Ctrl-F5>: reload -f
      <Ctrl-F>: scroll-page 0 1
      <Ctrl-N>: open -w
      <Ctrl-PgDown>: tab-next
      <Ctrl-PgUp>: tab-prev
      <Ctrl-Q>: quit
      <Ctrl-Return>: follow-selected -t
      <Ctrl-Shift-N>: open -p
      <Ctrl-Shift-T>: undo
      <Ctrl-Shift-W>: close
      <Ctrl-T>: open -t
      <Ctrl-Tab>: tab-focus last
      <Ctrl-U>: scroll-page 0 -0.5
      <Ctrl-V>: enter-mode passthrough
      <Ctrl-W>: tab-close
      <Ctrl-X>: navigate decrement
      <Ctrl-^>: tab-focus last
      <Ctrl-h>: home
      <Ctrl-p>: tab-pin
      <Ctrl-s>: stop
      <Escape>: clear-keychain ;; search ;; fullscreen --leave
      <F11>: fullscreen
      <F5>: reload
      <Return>: follow-selected
      <back>: back
      <forward>: forward
      '=': zoom
      '?': set-cmd-text ?
      '@': run-macro
      B: set-cmd-text -s :quickmark-load -t
      D: tab-close -o
      F: hint all tab
      G: scroll-perc
      H: back
      J: tab-next
      K: tab-prev
      L: forward
      M: bookmark-add
      N: search-prev
      O: set-cmd-text -s :open -t
      PP: open -t -- {primary}
      Pp: open -t -- {clipboard}
      R: reload -f
      Ss: open qute://settings
      T: tab-focus
      ZQ: quit
      ZZ: quit --save
      '[[': navigate prev
      ']]': navigate next
      '`': enter-mode set_mark
      ad: download-cancel
      b: set-cmd-text -s :quickmark-load
      cd: download-clear
      co: tab-only
      d: tab-close
      f: hint
      g$: tab-focus -1
      g0: tab-focus 1
      gB: set-cmd-text -s :bookmark-load -t
      gC: tab-clone
      gO: set-cmd-text :open -t -r {url:pretty}
      gU: navigate up -t
      g^: tab-focus 1
      ga: open -t
      gb: set-cmd-text -s :bookmark-load
      gd: download
      gf: view-source
      gg: scroll-perc 0
      gl: tab-move -
      gm: tab-move
      go: set-cmd-text :open {url:pretty}
      gr: tab-move +
      gt: set-cmd-text -s :buffer
      gu: navigate up
      h: scroll left
      i: enter-mode insert
      j: scroll down
      k: scroll up
      l: scroll right
      m: quickmark-save
      n: search-next
      o: set-cmd-text -s :open
      pP: open -- {primary}
      pp: open -- {clipboard}
      q: record-macro
      r: reload
      sf: save
      sk: set-cmd-text -s :bind
      sl: set-cmd-text -s :set -t
      ss: set-cmd-text -s :set
      th: back -t
      tl: forward -t
      u: undo
      v: enter-mode caret
      wB: set-cmd-text -s :bookmark-load -w
      wO: set-cmd-text :open -w {url:pretty}
      wP: open -w -- {primary}
      wb: set-cmd-text -s :quickmark-load -w
      wf: hint all window
      wh: back -w
      wi: inspector
      wl: forward -w
      wo: set-cmd-text -s :open -w
      wp: open -w -- {clipboard}
      xO: set-cmd-text :open -b -r {url:pretty}
      xo: set-cmd-text -s :open -b
      yD: yank domain -s
      yP: yank pretty-url -s
      yT: yank title -s
      yY: yank -s
      yd: yank domain
      yp: yank pretty-url
      yt: yank title
      yy: yank
      '{{': navigate prev -t
      '}}': navigate next -t
    passthrough:
      <Ctrl-V>: leave-mode
    prompt:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-X>: prompt-open-download
      <Ctrl-Y>: rl-yank
      <Down>: prompt-item-focus next
      <Escape>: leave-mode
      <Return>: prompt-accept
      <Shift-Tab>: prompt-item-focus prev
      <Tab>: prompt-item-focus next
      <Up>: prompt-item-focus prev
      n: prompt-accept no
      y: prompt-accept yes
    register:
      <Escape>: leave-mode
  colors.completion.category.bg: '#686868'
  colors.completion.category.fg: '#000000'
  colors.completion.fg: '#dedede'
  colors.completion.item.selected.bg: '#cc8800'
  colors.completion.match.fg: '#ff6a6a'
  colors.completion.odd.bg: '#282828'
  colors.downloads.error.bg: '#ff9982'
  colors.hints.bg: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133,
    0.8), stop:1 rgba(255, 197, 66, 1))
  colors.hints.match.fg: yellow
  colors.messages.error.bg: '#fd5a35'
  colors.messages.error.fg: '#000000'
  colors.statusbar.normal.bg: '#181818'
  colors.statusbar.normal.fg: '#dedede'
  colors.statusbar.url.success.http.fg: '#b1d631'
  colors.statusbar.url.success.https.fg: '#b1d631'
  colors.tabs.even.bg: '#181818'
  colors.tabs.odd.bg: '#686868'
  colors.tabs.selected.even.bg: '#87ceeb'
  colors.tabs.selected.even.fg: '#000000'
  colors.tabs.selected.odd.bg: '#87ceeb'
  colors.tabs.selected.odd.fg: '#000000'
  content.plugins: true
  downloads.location.directory: ~/tmp/
  editor.command:
  - urxvt
  - -name
  - floating
  - -e
  - vim
  - '{}'
  - +start
  fonts.monospace: Gohu
  fonts.web.family.standard: Droid Sans
  hints.uppercase: true
  scrolling.bar: true
  scrolling.smooth: true
  tabs.background: true
  tabs.select_on_remove: last-used
  url.default_page: https://www.startpage.com
  url.searchengines:
    DEFAULT: https://www.startpage.com/do/metasearch.pl?query={}
    g: https://www.google.fi/search?q={}
    y: https://www.youtube.com/results?search_query={}
  url.start_pages: https://www.startpage.com
